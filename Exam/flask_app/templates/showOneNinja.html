<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojos And Ninjas</title>
</head>
<body>
    <h1>{{ninja.first_name}} Ninjas</h1>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Likes</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">{{ninja.first_name}}</th>
                <td>{{ninja.last_name}}</td>
                <td>{{ninja.age}}</td>
                <td>{{ninja.likes}}</td>


                {% if user.email not in ninja.users_who_liked %}
                <td><a href="/ninja/{{ninja.id}}/like">Like</a></td>
                {% endif %}
                {% if user.email in ninja.users_who_liked %}
                <td><a href="/ninja/{{ninja.id}}/unlike">Unlike</a></td>
                {% endif %}
            </tr>

        </tbody>
      </table>
      <a href="/">Home</a>
</body>
</html>
